<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="
      color: black;
      background: linear-gradient(to right, pink, cyan, lightgreen);
      font-family: cinzel;
    "
  >
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="
        background: linear-gradient(to bottom right, cyan, pink 70%);
        border-bottom: 1px solid blanchedalmond;
        font-family: cinzel;
      "
    >
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="/"
          style="font-family: cinzel; font-size: 150%"
          >Vighnesh's Weather App</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link"
                href="{% url 'icon' %}"
                style="
                  font-family: cinzel;
                  font-size: 100%;
                  color: rgb(84, 46, 221);
                "
                >Icon Info</a
              >
            </li>
          </ul>
          <form class="d-flex" action="{% url 'home' %}" method="POST">
            {% csrf_token %}
            <input
              class="form-control me-2"
              type="search"
              placeholder="Enter City"
              aria-label="Search"
              name="City"
            />
            <button class="btn btn-outline-primary" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">{% block content %} {% endblock %}</div>
  </body>
</html>
